apply plugin: 'java-library'

group = rootProject.group + ".signalling"

dependencies {
    implementation project(":signaling-model")

    implementation "org.springframework:spring-messaging:6.1.3"
    implementation "org.springframework:spring-websocket:6.1.3"
    implementation "org.springframework.boot:spring-boot-autoconfigure:3.2.2"

    api "com.github.ben-manes.caffeine:caffeine:${caffeine_version}"

    implementation "org.apache.logging.log4j:log4j-slf4j-impl:${log4j_version}"
}